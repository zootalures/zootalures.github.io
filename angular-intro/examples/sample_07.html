<!DOCTYPE html>
<html ng-app="app">
<head>
    <script type="text/javascript" src="angular.js"></script>
</head>
<body>
<div ng-controller="SimpleController">
    Remote Server Uptime: {{remoteContent}}

</div>
</body>
<script type="text/javascript">
    var app = angular.module("app", []);
    app.controller("SimpleController",function ($http,$scope) {
      $http.get("/testData.json").then(function (resp) {
          console.log("got data of type ",resp,typeof (resp));

          $scope.remoteContent = resp.data.serverUptime;
          $scope.$apply();
      }).catch(function(e){
          console.log("an errror occured",e);
      });
    });
</script>

</html>
